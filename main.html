<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Compact Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
  <style>
    .card {
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      transition: transform 0.2s;
    }
    .card:hover .card-img-top {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <a href="images/Image1.jpg" data-caption="Description 1" data-toggle="lightbox" data-gallery="gallery">
            <img src="images/Image1.jpg" class="card-img-top img-fluid" alt="Image 1">
          </a>
          <div class="card-body">
            <h6 class="text-center">Card 1</h6>
            <p class="text-center">Details about Card 1.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <a href="images/Image2.jpg" data-caption="Description 2" data-toggle="lightbox" data-gallery="gallery">
            <img src="images/Image2.jpg" class="card-img-top img-fluid" alt="Image 2">
          </a>
          <div class="card-body">
            <h6 class="text-center">Card 2</h6>
            <p class="text-center">Details about Card 2.</p>
          </div>
        </div>
      </div>
      <!-- Repeat similar card structures for all images -->
      
      <!-- Example: -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <a href="images/Image9.jpg" data-caption="Description 9" data-toggle="lightbox" data-gallery="gallery">
            <img src="images/Image9.jpg" class="card-img-top img-fluid" alt="Image 9">
          </a>
          <div class="card-body">
            <h6 class="text-center">Card 9</h6>
            <p class="text-center">Details about Card 9.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.row', {
      animation: 'slideIn'
    });
  </script>
</body>
</html>
